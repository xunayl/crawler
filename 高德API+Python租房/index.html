<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
      body,html,#container{
        height: 100%;
        margin: 10px;
      }
    </style>
    <title>快速入门</title>
  </head>
  <body>
    <div id="container" tabindex="0"></div>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=c41cc740dcf4e0d1e0f7ad8b808c24fb"></script>
    <script type="text/javascript">
        var map = new AMap.Map('container',{

            resizeEnable: true,

            zoom: 12,

            mapStyle:'fresh',

            center: [116.39757156, 39.90841948]

        });

        function refresh(e){

            map.setMapStyle("blue_night");

        }

        AMap.plugin(['AMap.ToolBar','AMap.Scale','AMap.OverView','AMap.Geolocation'],

            function(){

                map.addControl(new AMap.ToolBar());

                map.addControl(new AMap.Scale());

                map.addControl(new AMap.OverView({isOpen:true}));

                map.addControl(new AMap.Geolocation());

        });

        map.setFeatures(["road","point","bg","building"]);

        var marker=new AMap.Marker({

            position:[116.39757156, 39.90841948],

            map:map

        });

        marker.setMap(map);
    </script>
  </body>
</html>
